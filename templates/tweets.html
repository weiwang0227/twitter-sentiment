<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweets for {{username}}</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>
<h1 style="font-size:130%; font-family:Verdana, sans-serif;">Tweets for {{username}}</h1>
<p style="font-size:80%; font-family:Verdana, sans-serif;">Median sentiment score: {{median_score}} (-1.0 negative to 1.0 positive)</p>
<ul>
{% for n in tweets %}
    <li style="list-style:square; font-size:70%; font-family:Verdana, sans-serif; color:{{n['color']}}">
        {{n['score']}}: <a style="color:{{n['color']}}" href="https://twitter.com/{{username}}/status/{{n['id']}}">{{n['text']}}</a>
    </li>
{% endfor %}
</ul>

</body>
</html>
